<!-- Play -->
<div class="adr-birthday-play">

                <img src="images/bk-thap-nen-play.png" alt="thắp nến">
            </div>

            <div class="adr-birthday-play__tool-frame">
                <div class="adr-birthday-play__tool-frame-item">
                    <span class="text">Điểm</span>

                    <span id="play-point" class="sub-text sub-text-point">0</span>
                </div>

                <div class="adr-birthday-play__tool-frame-item">
                    <span class="text">Lượt chơi</span>

                    <span id="play-turn" class="sub-text">3</span>
                </div>

                <div class="adr-birthday-play__tool-frame-item">
                    <span class="text">Tổng điểm</span>

                    <span id="play-total-score" class="sub-text">0</span>
                </div>
            </div>
        </div>

        <div class="adr-birthday-play__cake">
            <div class="adr-birthday-play__cake-candle">

                    <!--</div>-->

                    <!--<div class="candle-item candle-item__2 grid_4" data-point="1">-->
                        <!--<div class="candle-fire"><div class="flame"><div class="shadows"></div><div class="top"></div><div class="middle"></div></div></div>-->

                        <!--<img class="candle-item__img" src="images/nen-3-big.png" alt="candle">-->
                    <!--</div>-->

                    <!--<div class="candle-item candle-item__0 grid_5" data-point="1">-->

            </div>

            <div id="countdown-time-play">
                <span>60</span>s
            </div>
        </div>
    </div>

    <!-- Popup -->
    <div class="adr-birthday-play__popup">
        <div class="adr-birthday-play__popup-inner">
            <div class="adr-birthday-play__popup--giftcode adr-birthday-play__popup--group text-center">
                <div class="popup-play-giftcode-box">
                    <div class="popup-play-giftcode-box__text">
                        <span class="popup-play-text-giftcode">Adayroi tặng bạn mã Giftcode</span>

                        <span class="popup-play-text-code">GIFTCODE02</span>
                    </div>

                    <p class="popup-play-text-desc">
                        Tặng 50K cho ĐH Ẩm thực - Du lịch - Spa - DV hỗ trợ từ 1 triệu
                        Áp dụng đến hết ngày 30/7/2018 (Không áp dụng Vinpearl)
                    </p>
                </div>
            </div>

            <div class="adr-birthday-play__popup-over adr-birthday-play__popup--group">
                <div class="adr-birthday-play__popup-box">
                    <div class="adr-birthday-play__popup-point">
                        <span class="popup-play-text">Bạn đạt</span>
                        <span class="popup-play-point">0</span>
                    </div>

                    <div class="adr-birthday-play__popup-bottom">
                        <span class="popup-play-btn-over popup-play-btn">
                            Kết Thúc
                        </span>

                        <span class="popup-play-btn-continue popup-play-btn">
                            Chơi Tiếp
                        </span>
                    </div>
                </div>
            </div>

            <div class="btn-popup-play-facebook">
                <a href="#">
                    <figure class="tool-btn-facebook-image">
                        <img src="images/icon-tool-facebook.png" alt="facebook">
                    </figure>

                    <img src="images/line-btn-tool.png" alt="line">

                    <span class="tool-btn-facebook-text">share</span>
                </a>
            </div>
        </div>
    </div>
