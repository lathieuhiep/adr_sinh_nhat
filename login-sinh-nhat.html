<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Birthday</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Bootstrap css v3.2.0 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Style min adr -->
    <link rel="stylesheet" href="css/style.min.adr.css">

    <!-- Style css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Login -->
<div class="adr-birthday-login">
    <div class="container">
        <div class="adr-birthday__tool">
            <div class="adr-birthday__tool-btn tool-birthday-btn-global">
                <a href="#">
                    Thể lệ
                </a>
            </div>

            <div class="adr-birthday__tool-btn tool-birthday-btn-global">
                <a href="#">
                    Quà tặng
                </a>
            </div>

            <div class="adr-birthday__tool-btn tool-birthday-btn-global">
                <a href="#">
                    Bảng xếp hạng
                </a>
            </div>

            <div class="adr-birthday__tool-btn-facebook tool-birthday-btn-global">
                <a href="#">
                    <figure class="tool-btn-facebook-image">
                        <img src="images/icon-tool-facebook.png" alt="facebook">
                    </figure>

                    <img class="line-image-facebook" src="images/line-btn-tool.png" alt="line">

                    <span class="tool-btn-facebook-text">share</span>
                </a>
            </div>
        </div>

        <div class="adr-birthday__form">
            <figure class="adr-birthday__form-image">
                <img src="images/bk-thap-nen.png" alt="thắp nến">
            </figure>

            <form class="adr-birthday__form-register" action="play-sinh-nhat.html">
                <input class="input-email" type="email" name="email" value="" placeholder="Email" title="email">
                <input class="input-phone" type="tel" name="tel" value="" placeholder="Số Điện Thoại" title="phone">

                <div class="adr-birthday__form-submit">
                    <button class="btn-submit" type="submit">
                        Tham gia
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- lib jQuery v3.3.1 -->
<script src="js/jquery-3.3.1.min.js"></script>

<!-- Bootstrap jquery v3.2.0 -->
<script src="js/bootstrap.min.js"></script>

<!-- Custom js -->
<script src="js/custom.js"></script>

</body>
</html>
